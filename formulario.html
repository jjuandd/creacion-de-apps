<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Dom</title>
</head>

<body>
    <form id="myForm">
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Correo: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <h2>DATOS DEL Formulario</h2>
    <ul id="formDataList"></ul>

    <script>
        const formDataList = []; // Lista para almacenar los datos

        document.getElementById('myForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que la p√°gina se recargue al enviar el formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Agrega los datos a la lista
            formDataList.push({ name, email });

            // Muestra los datos en forma de lista
            const formDataText = `Nombre: ${name}, Email: ${email}`;
            const listItem = document.createElement('li');
            listItem.innerText = formDataText;
            document.getElementById('formDataList').appendChild(listItem);

            // Limpia los campos del formulario
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
        });
    </script>
</body>

</html>
